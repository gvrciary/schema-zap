<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta
      name="googlebot"
      content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1"
    />
    <title>SchemaZap - Convert SQL Queries into Database Diagrams</title>
    <link rel="canonical" href="https://schemazap.vercel.app/" />
    <meta
      name="description"
      content="Convert your SQL queries into visual database schemas instantly with SchemaZap, perfect for developers and data modeling"
    />
    <meta name="author" content="gvrciary" />
    <link rel="author" href="gvrciary.dev" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest.json" />

    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon.png"
      type="image/png"
      sizes="180x180"
    />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SchemaZap" />
    <meta property="og:title" content="SchemaZap" />
    <meta
      property="og:description"
      content="Convert your SQL queries into visual database schemas instantly with SchemaZap, perfect for developers and data modeling"
    />
    <meta property="og:url" content="https://schemazap.vercel.app/" />
    <meta property="og:image" content="https://schemazap.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SchemaZap - Visual database schema editor" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SchemaZap" />
    <meta
      name="twitter:description"
      content="Convert your SQL queries into visual database schemas instantly with SchemaZap, perfect for developers and data modeling"
    />
    <meta name="twitter:creator" content="@gvrciary" />
    <meta name="twitter:image" content="https://schemazap.vercel.app/og-image.png" />
    <meta name="twitter:image:width" content="1200" />
    <meta name="twitter:image:height" content="630" />
    <meta name="twitter:image:alt" content="SchemaZap - Visual database schema editor" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
